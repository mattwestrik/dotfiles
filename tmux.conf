# remap prefix to Control + ~a~Space
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# lower command delay
set -sg escape-time 0

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# vim motions
#set -gw mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind s split-window -v
bind v split-window -h

bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# solarized colors
set-option -g pane-active-border-style fg=blue,bg=black
set-option -g pane-border-style bg=black
set-option -g status-style bg=blue,fg=white
# TODO: Figure out how to fix this in 2.9
#set-option -g status-attr default

# use 256 colors
set -g default-terminal 'screen-256color'

# mouse mode
set -g mouse on
